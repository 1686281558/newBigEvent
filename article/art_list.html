<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区 -->
      <form class="layui-form " id="formChoose">
        <div class="layui-form-item layui-inline">
          <select name="cate_id" id="cate_id">
            
          </select> 
        </div>
        <div class="layui-form-item layui-inline">
          <select name="state" id="state">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select> 
        </div>
        <div class="layui-form-item layui-inline">
          <div class="layui-input-block layui-input-block-btn">
            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
          </div>
        </div>
      </form>
      <!-- 文章列表区 -->
      <table class="layui-table">
        <colgroup>
          <col >
          <col width="200">
          <col width="200">
          <col width="200">
          <col width="200">
          
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr> 
        </thead>
        <tbody>
         
        </tbody>
      </table>
      <!-- 分页显示区 -->
      <div id="page">

      </div>
    </div>
  </div>

  <!-- 定义文章类别模板 -->
  <script type="text/html" id="tempClassify">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>
  <!-- 定义文章列表模板 -->
  <script type="text/html" id="templist">
  {{each data}}
  <tr>
    <td>{{$value.title}}</td>
    <td>{{$value.cate_name}}</td>
    <td>{{$value.pub_date|formData}}</td>
    <td>{{$value.state}}</td>
    <td>
      <button type="button" class="layui-btn layui-btn-xs edit" id="{{$value.Id}}">编辑</button>
      <button type="button" class="layui-btn layui-btn-xs layui-btn-danger del" id="{{$value.Id}}">删除</button>
    </td>
  </tr>
  {{/each}}
  </script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/article/art_list.js"></script>
</body>
</html>
